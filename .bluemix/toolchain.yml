version: '2'
messages:
  $i18n: locales.yml
template:
  name:
    $ref: "#/messages/template.name"
  description:
    $ref: "#/messages/template.description"
  header: '![](toolchain.svg?localize)'
  icon: icon.svg
  required:
    - stage-build
    - sample-repo
  info:
    git url: >-
      [https://github.com/SchaeStewart/serverless-toolchain](https://github.com/SchaeStewart/serverless-toolchain)
    git branch: >-
      [master](https://github.com/SchaeStewart/serverless-toolchain/tree/master)
toolchain:
  name: 'serverless-toolchain-{{timestamp}}'
  template:
    getting_started:
      $ref: "#/messages/template.gettingStarted"
services:
  sample-repo:
    service_id: githubpublic
    parameters:
      repo_name: '{{toolchain.name}}'
      repo_url: 'https://github.com/tysonrm/cloud-functions'
      type: clone
      has_issues: true
      enable_traceability: true
  stage-build:
    service_id: pipeline
    parameters:
      services:
        - sample-repo
      name: '{{services.sample-repo.parameters.repo_name}}'
      ui-pipeline: true
      configuration:
        content:
          $text: pipeline.yml
        env:
          SAMPLE_REPO: sample-repo
          CF_APP_NAME: '{{form.pipeline.parameters.prod-app-name}}'
          PROD_SPACE_NAME: '{{form.pipeline.parameters.prod-space}}'
          PROD_ORG_NAME: '{{form.pipeline.parameters.prod-organization}}'
          PROD_REGION_ID: '{{form.pipeline.parameters.prod-region}}'
          API_KEY: '{{form.pipeline.parameters.api-key}}'
          TEST_COMMAND: '{{form.pipeline.parameters.test-command}}'
          GH_API_KEY: '{{form.pipeline.parameters.gh-access-token}}'
          GH_USERNAME: '{{form.pipeline.parameters.gh-username}}'
          GH_REPO: '{{form.pipeline.parameters.gh-repo}}'
        execute: true
  messaging:
    service_id: slack
    $ref: slack.yml
form:
  pipeline:
    parameters:
      prod-app-name: '{{services.sample-repo.parameters.repo_name}}'
    schema:
      $ref: deploy.json
